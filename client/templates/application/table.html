<template name="tableheader">
	 
		<thead>
			<tr>
				<th> Author </th>
				<th> Title </th>
				<th> Genre </th>
				<th> Pages </th>
				<th> Start </th>
				<th> End </th>
			</tr>
		</thead>
		
</template> 

<template name="tabledata"> 
	{{#each read}}
	<tr>
		<td>{{author}}</td>
		<td>{{title}}</td> 
    	<td>{{genre}}</td>
    	<td>{{pages}}</td>
    	<td>{{start}}</td>
    	<td>{{end}}</td>
	</tr>
	{{/each}}
</template>
